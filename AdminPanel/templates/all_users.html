{% load static %}
{% include 'base.html' %}
    <div class="d-flex" id="wrapper">
        {% include 'sidebar.html' %}

        <div id="page-content-wrapper">
            {% include 'nav.html' %}
            <div class="container-fluid px-4">
                <div class="row my-5">

                    <div class="search__bar__container">
                     <form class="main__search__bar">
                         <div class="mb-3">
                           <input id="user___id" name="searchQuery" type="search" class="form-control" placeholder=" Search ID here.." aria-describedby="emailHelp" required>
                         </div>
                     </form>
 
                    </div>
 
                     <h3 class="fs-4 mb-3">Recent Offers</h3>
                     <div class="col table-responsive">
                         <table class="table bg-white rounded shadow-sm  table-hover">
                             <thead>
                               
                                 <tr>
                                     <th scope="col">User ID</th>
                                     <th scope="col">Username</th>
                                     <th scope="col">Email</th>
                                     <th scope="col">Phone</th>
                                    
                               
                                 </tr>
                             </thead>
                             <tbody>
                             {% for user in users %}
                                 <tr>
    
                                     <td class="monitor"><span class="new_____span">New</span>  {{ user.id }}</td>
                                     <td>{{ user.username }}</td>
                                     <td>{{ user.email }}</td>

                                     <td>
                                        {{ user.selleraccount.contact_no }} 
                                     </td>
                    
                                   
                            
                                 </tr>
                                 {% endfor %}
                             </tbody>
                         </table>
                         
                     </div>
                 </div>
 
            </div>


        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
        el.classList.toggle("toggled");
    };
</script>
 <script src="{% static 'js/adminpannel.js' %}"></script>
