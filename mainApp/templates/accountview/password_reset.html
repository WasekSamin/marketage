{% extends 'accountview/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<link rel="stylesheet" href="{% static 'css/password_reset.css' %}"/>

<div class="reset___pass">
    <div class="container">
        <div class="send___email__password d-flex justify-content-center">
                <form method="POST" action="">
                    <h2>Forget your password!</h2><br>
                    {% csrf_token %}
                    {% for f in form %}
                        <div class="h__line">{{ f.label }}</div>
                        <div class="in">{{ f }}</div>
                    {% endfor %}
                    <br>
                    <div class="send___mail___button__div d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary"> Send Email</button>
                    </div>
                </form>
        </div>
    </div>
</div>



{% include 'buyingview/buying_footer.html'%}

{% endblock %}
