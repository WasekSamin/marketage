{% load static %}


<link rel="stylesheet" href="{% static 'css/sellerSubmit.css' %}">

 <script src="{% static 'js/seller-submit.js' %}" defer></script>
 
 
 

{% include "wasekPart/base.html" %} {% block content %}
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="seller__sub__form">
            <p>Select the file you want to upload for "Checkout id: {{ checkout_id }}".</p>
            <div class="maximum____file___to__upload">
                <p>Maximum file size allowed for upload: <span class="iconify" data-icon="akar-icons:infinity"></span></p>
            </div>
                {% csrf_token %}
                <div class="upload____option">
                    <p>Upload Files</p>
                    <p>or</p>
                    <div class="choose___file" style="text-align: center">
                        <label for="formFileLg" class="form-label text-white"><span class="iconify go__back__icon text-white" data-icon="ant-design:cloud-upload-outlined"></span></label>
                        <input class="form-control" id="formFileLg" name="file_field" type="file" onchange="forfile()">
                        
                        <p id="for-doc-file-name"></p>
                        
                        
                    </div>
                </div>
                <div class="d-flex justify-content-center seller__submitBtn mt-3">
                    
                    <button id="post-button" class="btn btn-primary text-uppercase">Post</button>
                </div>
            </div>
        </form>

        <div class="go__back__option">
            <p><span class="iconify goback__icon" data-icon="akar-icons:triangle-left"></span> <a href="{% url 'buying_view' %}">Go Back to "Home"</a></p>
        </div>
    </div>


<!--for loading animation-->

    <div class="main-loader-start">
     <div class="main-loader">
          <div class="sk-circle">
          <div class="sk-circle1 sk-child"></div>
          <div class="sk-circle2 sk-child"></div>
          <div class="sk-circle3 sk-child"></div>
          <div class="sk-circle4 sk-child"></div>
          <div class="sk-circle5 sk-child"></div>
          <div class="sk-circle6 sk-child"></div>
          <div class="sk-circle7 sk-child"></div>
          <div class="sk-circle8 sk-child"></div>
          <div class="sk-circle9 sk-child"></div>
          <div class="sk-circle10 sk-child"></div>
          <div class="sk-circle11 sk-child"></div>
          <div class="sk-circle12 sk-child"></div>
</div>
     </div>
     </div>


{% endblock %}
