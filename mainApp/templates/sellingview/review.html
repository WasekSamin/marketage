
{% load static %}

{% load custom_filter %}
{% include 'buyingview/header.html' %}


<link rel="stylesheet" href=  "{% static 'css/review.css' %}" />




<div class="container">
    <div class="main-form">
        <div class="inner-main-form">
            
            <div class="title">
                <h1>Rate {{ review.seller }}</h1>
            </div>
            
            <div class="section-area">
                <form action="" method="POST">
                {% csrf_token %}
                <select name="rate" id="">
                    {% for r in ratings %}
                        <option value="{{ r.title }}">{{ r.title }}</option>
                    {% endfor %}
                </select>
                </div>

                <div class="text-area">
                    <textarea name="text" id="" cols="" rows="" placeholder="Give a rating to the seller" required></textarea>
                </div>

                <div class="submit-form">
                    <button type="submit">
                        Submit here
                    </button>
                </div>
                </form>
        </div>
    </div>
</div>

{% include 'buyingview/buying_footer.html' %}
